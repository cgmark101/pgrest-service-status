<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Service Status</title>
</head>

<body>
    <h1>Service Status</h1>
    <table>
        <tr>
            <th>Service Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for database in databases %}
        <tr>
            <td>postgrest.{{database}}.service</td>
            <td><span id="status-{{database}}">Loading...</span></td>
            <td>
                <button onclick="stopService({{database}})">Stop</button>
                <button onclick="restartService({{database}})">Restart</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <script>
        function updateStatus(serviceName, elementId) {
            fetch(`/status/${serviceName}`)
                .then(response => response.json())
                .then(data => {
                    const statusSpan = document.getElementById(elementId);
                    if (data.status.includes("active (running)")) {
                        statusSpan.innerText = "Running";
                        statusSpan.style.color = "green";
                    } else if (data.status.includes("inactive (dead)")) {
                        statusSpan.innerText = "Stopped";
                        statusSpan.style.color = "red";
                    } else {
                        statusSpan.innerText = "Error";
                        statusSpan.style.color = "orange";
                    }
                })
                .catch(error => {
                    const statusSpan = document.getElementById(elementId);
                    statusSpan.innerText = "Error";
                    statusSpan.style.color = "orange";
                });
        }

        function stopService(serviceName) {
            const data = new FormData();
            data.append("action", "stop");
            data.append("service", serviceName);

            fetch("/action/stop", {
                method: "POST",
                body: data
            })
                .then(() => {
                    updateStatus(serviceName, `status-${serviceName}`);
                })
                .catch(error => {
                    console.log(error);
                });
        }

        function restartService(serviceName) {
            const data = new FormData();
            data.append("action", "restart");
            data.append("service", serviceName);

            fetch(`/action/restart`, {
                method: "POST",
                body: data
            })
                .then(() => {
                    updateStatus(serviceName, `status-${serviceName}`);
                })
                .catch(error => {
                    console.log(error);
                });
        }


        {% for database in databases %}
        updateStatus("{{database}}", "status-{{database}}");
        {% endfor %}

        <!-- add more services here -->
    </script>
</body>

</html>
